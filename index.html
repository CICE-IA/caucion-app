<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Cauci칩n</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b1220;
      color: #e5e7eb;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 18px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    label { display: block; margin-top: 12px; font-size: 14px; color: #cbd5e1; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0b1220;
      color: #e5e7eb;
      font-size: 16px;
      box-sizing: border-box;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border: 0;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      background: #0b1220;
      border: 1px dashed #334155;
      line-height: 1.6;
    }
    .muted { color: #94a3b8; font-size: 13px; margin-top: 10px;}
    .pill {
      display:inline-block; padding: 2px 10px; border-radius: 999px;
      background: #1f2937; border: 1px solid #334155; font-size: 12px;
      margin-left: 6px; color:#cbd5e1;
    }
    .hr {
      margin: 10px 0;
      border-top: 1px solid #243042;
    }
    .ok { color: #22c55e; }
    .bad { color: #ef4444; }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Calculadora de Cauci칩n <span class="pill">AL30 / GD30</span></h1>

      <label>Precio Compra (A)</label>
      <input type="number" id="A" placeholder="Ej: 87010">

      <label>Precio Venta (B)</label>
      <input type="number" id="B" placeholder="Ej: 87050">

      <label>Nominales (VN)</label>
      <input type="number" id="VN" value="0" placeholder="Ej: 20000">

      <div class="row">
        <div>
          <label>D칤as h치biles/a침o</label>
          <input type="number" id="dias" value="365">
        </div>
        <div>
          <label>Tipo de anualizaci칩n</label>
          <input type="text" value="simple" readonly>
        </div>
      </div>

      <button onclick="calcular()">Calcular</button>

      <div class="result" id="out">
        Ingres치 valores para calcular.
      </div>

      <div class="muted">
        Derecho de mercado aplicado: 0,01% (0,0001) sobre el bruto (compra suma, venta resta).
      </div>
    </div>
  </div>

  <script>
    function fmtMoneyARS(n) {
      return n.toLocaleString("es-AR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calcular() {
      const A = parseFloat(document.getElementById("A").value);
      const B = parseFloat(document.getElementById("B").value);
      const VN = parseFloat(document.getElementById("VN").value || "0");
      const dias = parseFloat(document.getElementById("dias").value || "365");

      if (!isFinite(A) || !isFinite(B) || A <= 0 || VN <= 0) {
        document.getElementById("out").innerHTML = "Ingres치 valores v치lidos. (A > 0 y VN > 0)";
        return;
      }

      // Spread y cauci칩n (manteniendo el concepto de diferencia)
      const diferencia = Math.abs(B - A);
      const caucionDiaria = (diferencia / A) * 100;
      const caucionAnual = caucionDiaria * dias;

      // Derecho de mercado 0,01% = 0,0001
      const derecho = 0.0001;

      // Brutos (precio cotiza por 100)
      const brutoCompra = VN * (A / 100);
      const derCompra = brutoCompra * derecho;
      const netoCompra = brutoCompra + derCompra;

      const brutoVenta = VN * (B / 100);
      const derVenta = brutoVenta * derecho;
      const netoVenta = brutoVenta - derVenta;

      // Resultado neto
      const gananciaNeta = netoVenta - netoCompra;
      const gananciaPorNominal = gananciaNeta / VN;

      const cls = gananciaNeta >= 0 ? "ok" : "bad";
      const signo = gananciaNeta >= 0 ? "" : "-";

      document.getElementById("out").innerHTML =
        `<b>Diferencia (Compra vs Venta):</b> ${diferencia.toFixed(2)}<br>` +
        `<b>Cauci칩n diaria:</b> ${caucionDiaria.toFixed(4)} %<br>` +
        `<b>Cauci칩n anual (simple, ${dias} d칤as):</b> ${caucionAnual.toFixed(2)} %` +
        `<div class="hr"></div>` +
        `<b>游릭 Compra</b><br>` +
        `Importe bruto: $ ${fmtMoneyARS(brutoCompra)}<br>` +
        `Derecho (0,01%): $ ${fmtMoneyARS(derCompra)}<br>` +
        `<b>Costo neto compra:</b> $ ${fmtMoneyARS(netoCompra)}<br>` +
        `<div class="hr"></div>` +
        `<b>游댯 Venta</b><br>` +
        `Importe bruto: $ ${fmtMoneyARS(brutoVenta)}<br>` +
        `Derecho (0,01%): $ ${fmtMoneyARS(derVenta)}<br>` +
        `<b>Ingreso neto venta:</b> $ ${fmtMoneyARS(netoVenta)}<br>` +
        `<div class="hr"></div>` +
        `<b class="${cls}">游눯 Ganancia neta:</b> <b class="${cls}">$ ${fmtMoneyARS(gananciaNeta)}</b><br>` +
        `<b>Ganancia por nominal:</b> ${gananciaPorNominal.toLocaleString("es-AR", { minimumFractionDigits: 4, maximumFractionDigits: 4 })}`;
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
